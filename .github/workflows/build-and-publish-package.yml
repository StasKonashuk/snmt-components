name: "Build and push package"

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build_and_publish_package:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Setup git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Log in to npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_AUTH_TOKEN }}" > ~/.npmrc

      - name: Build and publish changed packages
        run: |
          changedPackages=$(npm run find-changed-packages)

          echo "$changedPackages"

          IFS=$'\n' read -ra packages <<< "$changedPackages"

          for package in "${packages[@]}"; do
              packageDir=$(echo "$package" | jq -r .location)
              cd packages/$packageDir
              npm run build-package
              npm version patch
              git add .
              git commit -m "feat: Bump ${package} version to $(npm pkg get version)"
              git push origin main
              cd ../../
          done

          npx lerna publish from-package --yes
          git push origin main
