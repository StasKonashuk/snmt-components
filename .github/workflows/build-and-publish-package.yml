name: "Build and push package"

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build_and_publish_package:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm install lerna -g

      - name: Setup git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Log in to npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_AUTH_TOKEN }}" > ~/.npmrc

      - name: Build and publish changed packages
        run: |
          npm run find-changed-packages

          changedPackages=$(cat changed-packages.json)

          echo "Chnaged-packages:$changedPackages"

          echo "Current directory: $GITHUB_WORKSPACE"

          for package in $(echo "$changedPackages" | jq -c '.[]'); do
              echo "package: $package"
              packageName=$(echo "$package" | jq -r .name)
              packageName=${packageName#snmt-}
              echo "package: $packageName"
              cd packages/$packageName
              npm run build-package
              npm version patch
              git add .
              git commit -m "feat: Bump ${packageName} version to $(npm pkg get version)"
              git push origin main
              cd ../../
          done

          echo "Current directory: $GITHUB_WORKSPACE"

          npx lerna publish 'patch' --yes 
          git push origin main
